<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=EDGE">
    <meta name="author" content="Prince Siachin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="/stylesheet/style.css">
    <title>Student's Form</title>
  </head>
  <body>
    <header>
      <p class="logo">Princeton University</p>
      <nav>
        <a href="#"><li>Home</li></a>
        <a href="#"><li>About</li></a>
      </nav>
    </header>

    <section class="container">
      <div class="frms">
        <h1>student form</h1>
        <button type="button" name="button-show">Show Form</button>
        <form class="form">
          <h2>Input Datas</h2>
          <div>
            <label for="id">student id</label>
            <input type="text" name="id" required>
          </div>

          <div>
            <label for="fullname">fullname</label>
            <input type="text" name="fullname" required>
          </div>

          <div>
            <label for="email">email</label>
            <input type="email" name="email" required>
          </div>

          <div class="gender">
            <label for="gender">gender</label></label>
            <input type="radio" name="gender" value="male">
            <input type="radio" name="gender" value="female">
          </div>

          <div>
            <label for="faculty">faculty</label>
            <select id="faculty" name="faculty">
              <option value="all">--select your faculty--</option>
              <option value="theology">faculty of theology</option>
              <option value="nursing">faculty of nursing</option>
              <option value="agriculture">faculty of agriculture</option>
              <option value="comp">faculty of computer science</option>
              <option value="feb">faculty of economic and business</option>
              <option value="sec">faculty of secretary</option>
              <option value="edu">faculty of education</option>
            </select>
          </div>

          <div>
            <label for="programs">program of study</label>
            <select id="programs" name="programs">
              <option>--select your faculty--</option>
              <option>theology bachelor</option>
              <option>magister of theology</option>
              <option>accounting</option>
              <option>management</option>
              <option>international program</option>
              <option>nurse bachelor</option>
              <option>profession</option>
              <option>secretary</option>
              <option>agriculture</option>
              <option>system information</option>
              <option>information of technology</option>
              <option>religious education</option>
              <option>english education</option>
              <option>economic education</option>
              <option>non-formal education</option>
            </select>
          </div>

          <button type="submit">Add Student</button>
        </form>
      </div>

      <div class="filters">
        <h1>filter students by</h1>
        <form>
          <label>faculty</label>
          <select id="faculty" name="fil-faculty">
            <option value="all">--select your faculty--</option>
            <option value="theology">faculty of theology</option>
            <option value="nursing">faculty of nursing</option>
            <option value="agriculture">faculty of agriculture</option>
            <option value="comp">faculty of computer science</option>
            <option value="feb">faculty of economic and business</option>
            <option value="sec">faculty of secretary</option>
            <option value="edu">faculty of education</option>
          </select>
          <button type="submit" name="button1">show student</button>
          <label>program of study</label>
          <select id="programs" name="fil-programs">
            <option>--select your faculty--</option>
            <option>theology bachelor</option>
            <option>magister of theology</option>
            <option>accounting</option>
            <option>management</option>
            <option>international program</option>
            <option>nurse bachelor</option>
            <option>profession</option>
            <option>secretary</option>
            <option>agriculture</option>
            <option>system information</option>
            <option>information of technology</option>
            <option>religious education</option>
            <option>english education</option>
            <option>economic education</option>
            <option>non-formal education</option>
          </select>
          <button type="submit" name="button2">show student</button>
        </form>
      </div>
    </section>

    <section class="students-datas">
      <h1>student information list</h1>
      <input type="text" name="searchbar" value="" placeholder="search student by name">
      <table>
        <tr>
          <th>student id</th>
          <th>fullname</th>
          <th>gender</th>
          <th>faculty</th>
          <th>program of study</th>
          <th>action</th>
        </tr>
        <tr>
          <td>123123</td>
          <td>esr</td>
          <td>dsfdf</td>
          <td>sddsfdf</td>
          <td>kssfdjlkj</td>
          <td>sdffdfsdfd</td>
        </tr>
      </table>
    </section>

    <footer>
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </footer>
  <script src="/src/app.js" charset="utf-8"></script>
  </body>
</html>
