<!DOCTYPE html>

  <body>

    <section class="container">
      <div class="frms">
        <h1>student form</h1>
        <button type="button" name="button">Show Form</button>
        <form class="form">
          <h2>Input Datas</h2>
          <div>
            <label for="id">student id</label>
            <input type="text" name="id">
          </div>

          <div>
            <label for="fullname">fullname</label>
            <input type="text" name="fullname">
          </div>

          <div>
            <label for="email">email</label>
            <input type="email" name="email">
          </div>

          <div>
            <label for="gender">gender</label>

              <label for="gender">
                <input type="radio" name="gender">
                Male
              </label>

              <label for="gender">
                <input type="radio" name="gender">
                Female
              </label>

            </label>
          </div>

          <div>
            <label for="faculty">faculty</label>
            <select id="faculty" name="faculty">
              <option>--select your faculty--</option>
              <option>faculty of theology</option>
              <option>faculty of nursing</option>
              <option>faculty of agriculture</option>
              <option>faculty of computer science</option>
              <option>faculty of economic and business</option>
              <option>faculty of secretary</option>
              <option>faculty of education</option>
            </select>
          </div>

          <div>
            <label for="programs">program of study</label>
            <select id="programs" name="programs">
              <option>--select your faculty--</option>
              <option>theology bachelor</option>
              <option>magister of theology</option>
              <option>accounting</option>
              <option>management</option>
              <option>international program</option>
              <option>nurse bachelor</option>
              <option>profession</option>
              <option>secretary</option>
              <option>agriculture</option>
              <option>system information</option>
              <option>information of technology</option>
              <option>religious education</option>
              <option>english education</option>
              <option>economic education</option>
              <option>non-formal education</option>
            </select>
          </div>

          <button type="submit">Add Student</button>
        </form>
      </div>

      <div class="filters">
        <h1>filter students by</h1>
        <form>
          <label>faculty</label>
          <select id="faculty" name="faculty">
            <option>--select your faculty--</option>
            <option>faculty of theology</option>
            <option>faculty of nursing</option>
            <option>faculty of agriculture</option>
            <option>faculty of computer science</option>
            <option>faculty of economic and business</option>
            <option>faculty of secretary</option>
            <option>faculty of education</option>
          </select>
          <label>program of study</label>
          <select id="programs" name="programs">
            <option>--select your faculty--</option>
            <option>theology bachelor</option>
            <option>magister of theology</option>
            <option>accounting</option>
            <option>management</option>
            <option>international program</option>
            <option>nurse bachelor</option>
            <option>profession</option>
            <option>secretary</option>
            <option>agriculture</option>
            <option>system information</option>
            <option>information of technology</option>
            <option>religious education</option>
            <option>english education</option>
            <option>economic education</option>
            <option>non-formal education</option>
          </select>
        </form>
      </div>
    </section>

    <section class="students-datas">
      <h1>student information list</h1>
      <input type="text" name="searchbar" value="" placeholder="search student by name">
      <table>
        <tr>
          <th>student id</th>
          <th>fullname</th>
          <th>gender</th>
          <th>faculty</th>
          <th>program of study</th>
          <th>action</th>
        </tr>
      </table>
    </section>
