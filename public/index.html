<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=EDGE">
    <meta name="author" content="Prince Siachin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="/stylesheet/style.css">
    <title>Student's Form</title>
  </head>
  <body>
    <header>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <div>
        <p class="logo">Princeton University</p>
      </div>

      <nav>
        <a href="#"><i class="fas fa-tachometer-alt"></i><li>Home</li></a>
        <a href="#"><i class="fas fa-address-card"></i><li>About</li></a>
        <a href="#"><i class="fas fa-list"></i><li>Lists</li></a>
      </nav>

    </header>
    <div class="container">
      <div class="heading-box"></div>
      <h1>Student Form</h1>
      <button type="button" name="button">Show Form</button>
      <form class="form">
        <h2>Student Data</h2>
        <div>
          <label for="id">student id</label>
          <input type="text" name="id">
        </div>

        <div>
          <label for="fullname">fullname</label>
          <input type="text" name="fullname">
        </div>

        <div>
          <label for="email">email</label>
          <input type="email" name="email">
        </div>

        <div>
          <label for="gender">gender</label>
          <label for="gender">
            <input type="radio" name="gender">
            Male
          </label>

          <label for="gender">
            <input type="radio" name="gender">
            Female
          </label>
        </div>

        <div>
          <label for="faculty">faculty</label>
          <select id="faculty" name="faculty">
            <option>--select your faculty--</option>
            <option>faculty of theology</option>
            <option>faculty of nursing</option>
            <option>faculty of agriculture</option>
            <option>faculty of computer science</option>
            <option>faculty of economic and business</option>
            <option>faculty of secretary</option>
            <option>faculty of education</option>
          </select>
        </div>

        <div>
          <label for="programs">program of study</label>
          <select id="programs" name="programs">
            <option>--select your faculty--</option>
            <option>theology bachelor</option>
            <option>magister of theology</option>
            <option>accounting</option>
            <option>management</option>
            <option>international program</option>
            <option>nurse bachelor</option>
            <option>profession</option>
            <option>secretary</option>
            <option>agriculture</option>
            <option>system information</option>
            <option>information of technology</option>
          </select>
        </div>
      </form>
    </div>

  </body>
</html>
